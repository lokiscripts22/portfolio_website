<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Hi, I'm Loki</h1>
  <img src="images/profile.png" class="profile-pic" />

  <div class="bio-card">
    <p><strong>Junior Python & Java Developer</strong></p>
    <p>Focused on automation, backend systems, and clean code.</p>
  </div>

  <div class="skills-card">
    <h3>Skills</h3>
    <div class="skills-icons">
      <span class="skill">Python</span>
      <span class="skill">Java</span>
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
    </div>
  </div>
</header>

<section id="projects">
  <h2>Projects</h2>
  <div id="project-list">Loading projects...</div>
</section>

<section id="snake-game">
  <h2>Snake Game</h2>

  <button id="start-snake">Start Snake</button>

  <div class="snake-wrapper">
    <canvas id="snake-canvas" width="400" height="400"></canvas>

    <div id="snake-overlay" class="hidden">
      <h3>You Died</h3>
      <button id="restart-snake">Restart</button>
    </div>
  </div>
</section>

<footer>
  <p>Contact: email@example.com</p>
</footer>

<script src="script.js"></script>
</body>
</html>
